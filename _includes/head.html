<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">

    <meta name="keywords" content="항공권, 특가, 비행기표, 예매, 예약, 프로모션, 땡처리">
    <meta property="fb:app_id" content="1443665405900980"/>
    <meta property="og:site_name" content="플레이윙즈">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="찾기 힘든 항공권 특가정보, 한 눈에 확인하세요! 얼리버드 프로모션 예매, 땡처리 비행기표 예약 등">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.playwings.co.kr">
    <meta property="og:image" content="https://www.playwings.co.kr/images/opengraph.jpg">

    <meta name="apple-itunes-app" content="app-id=1050019372">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "
    /feed.xml" }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f63d58">

    <link rel="stylesheet" href="/css/main.css"/>
    {% if page.category == "guide" %}
    <link rel="stylesheet" href="/css/guide.css"/>
    {% endif %}
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.4.0/fonts/remixicon.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-48404430-14"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-48404430-14');
    </script>

    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Organization",
            "name": "Playwings",
            "url": "https://www.playwings.co.kr/",
            "sameAs": [
                "https://itunes.apple.com/kr/app/id1050019372",
                "https://play.google.com/store/apps/details?id=com.fridaynoons.playwings",
                "https://www.facebook.com/playwings/",
                "https://www.instagram.com/playwings_app/"
            ]
        }
    </script>
</head>
